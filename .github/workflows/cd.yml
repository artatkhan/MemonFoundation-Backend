name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull Docker image
        run: sudo docker pull ameen1678/tutor-backend:latest

      - name: Delete Old docker container
        run: sudo docker rm -f tutor-backend-container || true

      - name: Run Docker Container
        run: sudo docker run -d -p 8080:8080 --name tutor-backend-container ameen1678/tutor-backend
